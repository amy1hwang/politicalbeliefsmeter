<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>political beliefs meter</title>
  </head>
  <body>
    <h1>Find out which party your beliefs match!</h1>
    <form id="meter">
      <label>What is your stance on abortion?</label>
      <select class="form-control" id="abortion">
        <option value=10>select</option>
        <option value="1">Pro-choice</option>
        <option value="3">Pro-life</option>
        <option value="2">Other stances</option>
      </select><br>
      <label>Do you support the legalization of same sex marriage?</label>
      <select class="form-control" id="marriage">
        <option value=10>select</option>
        <option value="1">Yes</option>
        <option value="3">No</option>
        <option value="2">Other stances</option>
      </select><br>
      <label>Should the government continue to fund Planned Parenthood?</label>
      <select class="form-control" id="parenthood">
        <option value=10>select</option>
        <option value="1">Yes</option>
        <option value="3">No</option>
        <option value="2">Other stances</option>
      </select><br>
      <div class="form-group has-error">
        <label class="control-label" for="inputError1">Error</label>
      </div>
      <button type="submit" class="btn">Find Out!</button>
    </form>
  </body>
</html>
